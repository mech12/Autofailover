<script>
	function change_btn_status(id_name,ret, server_num)
	{
		var btn_id = '#btn_id_' + id_name + '-' + server_num;
		var btn_info = find_btn_info(btn_id);
        //console.log('btn_id =' , btn_id);

		if(ret[id_name]['error'] == null)
        {
			$(btn_id).css('border' , '')
			.css('background-color','#399630')
			.attr('value',btn_info.nic + ' : OK');
        }
		else
        {
            $(btn_id).css('border', '2px solid red')
                    .css('background-color', '#0f0f0f')
                    .attr('value', btn_info.nic + ' : FAIL');
        }
	}

		change_btn_status('server1' , ret, server_num);

	}

    function ajax_error(jqXHR, exception,server_num) {
        console.log('ajax_error = ' , exception , 'server_num= ' , server_num);
        console.dir(jqXHR);

        if (jqXHR.status === 0) {
            $('#status' + server_num).css('color','red').html('Not connect.\n Verify Network.');
        } else if (jqXHR.status == 404) {
            $('#status' + server_num).css('color','red').html('Requested page not found. [404]');
        } else if (jqXHR.status == 500) {
            $('#status' + server_num).css('color','red').html('Internal Server Error [500].');
        } else if (exception === 'parsererror') {
            $('#status' + server_num).css('color','red').html('Requested JSON parse failed.');
        } else if (exception === 'timeout') {
            $('#status' + server_num).css('color','red').html('Time out error.');
        } else if (exception === 'abort') {
            $('#status' + server_num).css('color','red').html('Ajax request aborted.');
        } else {
            $('#status' + server_num).css('color','red').html('Uncaught Error.\n' + jqXHR.responseText);
        }
    }

</script>
